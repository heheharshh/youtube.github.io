<!DOCTYPE html>
<html>
<head></head>
    <title>flexbox practice</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="
        margin-bottom: 30px;
        display: flex;
        flex-direction: row;">
        <div style="background-color: red;">div1 hihihihi flexible </div>
        <div style="background-color: pink;">div2hihihihi <p>tall</p></div>
    </div>
    <div style="
        display: flex;
        flex-direction: row;
        margin-bottom: 40px;">
        <div style="background-color: red; width: 100px;">100px </div>
        <div style="background-color: pink; flex: 1;">flex:1</div>
        <div style="background-color: lightblue; flex: 2;">flex:2</div>

    </div>
    <div style="
        display: flex;
        flex-direction: row;
        height: 50px;
        border: solid;
        border-width: 1px;
        border-color: grey;
        justify-content: center;">
        <div style="background-color: red; width: 100px;">100px </div>
        <div style="background-color: pink; width: 100px;">flex:1</div>
        <div style="background-color: lightblue; width: 100px;">flex:2</div>

    </div>
    <div style="
        display: flex;
        flex-direction: row;
        height: 50px;
        border: solid;
        border-color: grey;
        justify-content: space-between;
        margin-top: 40px;">
        <div style="background-color: red; width: 100px;">100px </div>
        <div style="background-color: pink; width: 100px;">flex:1</div>
        <div style="background-color: lightblue; width: 100px;">flex:2</div>

    </div>
    <div style="
        display: flex;
        flex-direction: row;
        height: 50px;
        border: solid;
        border-color: grey;
        justify-content: space-between;
        align-items: center;
        margin-top: 40px;">
        <div style="background-color: red; width: 100px;">100px </div>
        <div style="background-color: pink; width: 100px;">flex:1</div>
        <div style="background-color: lightblue; width: 100px;">flex:2</div>

    </div>
    
</body>
</html>
